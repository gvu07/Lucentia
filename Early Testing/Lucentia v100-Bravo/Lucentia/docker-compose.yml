version: '3.8'

services:
  db:
    image: postgres:15
    container_name: lucentia_db
    environment:
      POSTGRES_DB: lucentia_db
      POSTGRES_USER: lucentia
      POSTGRES_PASSWORD: lucentia123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: lucentia_redis
    ports:
      - "6379:6379"

  backend:
    build: .
    container_name: lucentia_backend
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis
    environment:
      - DATABASE_URL=postgresql://lucentia:lucentia123@db:5432/lucentia_db
      - REDIS_URL=redis://redis:6379
    volumes:
      - ./app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

volumes:
  postgres_data: